<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script
            src="https://unpkg.com/htmx.org@1.8.0"
            integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css"
        />
        <style>
            pre {
                color: #ffbe85;
            }
        </style>
    </head>
    <body>
        <script>
            document.body.addEventListener(
                "htmx:responseError",
                function (evt) {
                    const targetError =
                        evt.target.attributes.getNamedItem("hx-target-error");

                    if (targetError) {
                        document.getElementById(
                            targetError.value,
                        ).innerHTML = `${evt.detail.xhr.status} ${evt.detail.xhr.responseText}`;
                    }
                },
            );
        </script>
        <main>
            <div>
                <h2>Register</h2>
                <h4>Sign up as a new user.</h4>
                <form
                    hx-post="/register"
                    hx-target="#register-pre"
                    hx-target-error="register-pre"
                >
                    <div>
                        <label>Email</label>
                        <input
                            required
                            name="email"
                            type="email"
                            placeholder="email@address.com"
                        />
                    </div>
                    <div>
                        <label>Password</label>
                        <input required name="password" type="password" />
                    </div>
                    <div>
                        <button type="submit">Register</button>
                    </div>
                </form>
                <pre id="register-pre"></pre>
            </div>
        </main>
        <hr />
        <footer>Already have an account? <a href="/">Log in here.</a></footer>
    </body>
</html>
